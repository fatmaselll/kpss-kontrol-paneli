<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KPSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header style="width:100%;text-align:center;padding:32px 0 18px 0;">
            <h1 style="
                font-size:2.3em;
                font-family:'Montserrat',cursive,sans-serif;
                font-weight:700;
                color: #185a9d;
                -webkit-background-clip:text;
                background-clip:text;
                margin:0;
                letter-spacing:1px;">
                 KPSS 2026 Takip Paneli 🚀
            </h1>
        </header>
        <div id="motto-bar"></div>
        <button id="trial-notes-btn" style="margin: 0 auto; display: block; margin-bottom: 18px; background: linear-gradient(90deg,#43cea2 0%,#185a9d 100%); color: #fff; border: none; border-radius: 18px; padding: 10px 28px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(33,147,176,0.10); transition: background 0.2s, box-shadow 0.2s;">📝 Deneme Notları</button>
        <div id="trial-notes-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(33,147,176,0.10); z-index:1000; align-items:center; justify-content:center;">
            <div id="trial-notes-content" style="background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(33,147,176,0.18); padding:32px 24px; min-width:320px; max-width:95vw; max-height:90vh; overflow-y:auto; position:relative;">
                <button id="close-trial-notes" style="position:absolute; top:12px; right:16px; background:none; border:none; font-size:1.5em; cursor:pointer; color:#185a9d;">✖️</button>
                <h2 style="text-align:center; color:#185a9d; margin-bottom:18px;">📝 Deneme Notların</h2>
                <div id="trial-notes-form-area"></div>
                <div id="trial-notes-list-area" style="margin-top:24px;"></div>
            </div>
        </div>
        <div id="nav-bar"></div>
        <div id="content"></div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
